<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/fragments/nav-header"/>

<h1 th:text="${' User info for user id: ' + appUserId}"></h1>
<img src="/img/default-profile.png"/>
<p th:text="${appUsername}">Username</p>

<h2>User Info</h2>

<p th:text="${user}"></p>

<h2>User Posts</h2>

<ul th:each="posts : ${post}">
    <li th:text="${'Post: '+ posts.text + ' Date: '+ posts.createdAt}"></li>
</ul>

</body>
</html>

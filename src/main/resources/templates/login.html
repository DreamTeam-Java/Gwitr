<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav th:replace="fragments/nav-header :: nav-header"></nav>

  <section style="display: flex; justify-content: center">

    <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
      <img class="img-fluid" src="/img/gwiterlogo2.png" alt="Animated-image-sun">


      <div class="card-body" >
        <h1>Login</h1>


        <form action="/login" method="POST">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Username or Email">

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password">

          <input type="submit" value="Log in">
        </form>

        <a class="btn btn-primary btn-sm" href="#">
          <i class="fab fa-facebook">
          </i> Log in with facebook</a>

        <a class="btn btn-primary btn-sm" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a class="btn btn-primary btn-sm" href="#">
          <i class="fa-brands fa-snapchat"></i>
        </a>

        <a class="btn btn-primary btn-sm" href="#">
          <i class="fa-brands fa-tiktok"></i>
        </a>
        <p class="card-text">
          Don't have an account?
        </p>
        <h2><a href="/signup">Sign up here</a></h2>
      </div>
    </div>
  </section>


  <!--    Font Awesome-->
  <script src="https://kit.fontawesome.com/7a5f3d2bb1.js" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Following Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user-details.css">
</head>
<body>


<header>
    <div th:replace="/fragments/nav-header"/>

</header>

<main>

    <h1>Feed</h1>

    <article th:each="post : ${allUserPosts}">
        <div class="post-header">
            <div class="post-date-container">
                <p class="date" th:text="${post.createdAt}"></p>
            </div>
            <div >
                <a class="profile" th:href="${'/user/' + appUserId}"
                   th:text="${appUserName}"></a>
            </div>

        </div>
        <div class="postcontent-container">
            <p th:text="${post.text}"></p>
        </div>

        <div th:if="${post.getReplyList() != null}"th:each="reply : ${post.getReplyList()}">
            <p th:text=" ${reply.reply}"></p>
            <p th:text=" ${reply.replyDate}"></p>
        </div>
        <div>
            <form action="/add-Reply" method="post">
                <fieldset>
                    <legend>Reply!</legend>
                    <label for="reply">Reply</label>
                    <input type="text" name="reply" id="reply" >
                    <input type="hidden" name="id" th:value="${post.id}">

                    <input type="submit" value="Submit Post">
                </fieldset>
            </form>
        </div>
    </article>
</main>

<!--    Font Awesome-->
<script src="https://kit.fontawesome.com/7a5f3d2bb1.js" crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
